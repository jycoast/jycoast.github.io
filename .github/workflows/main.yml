name: Github Page # 名字随意 

on:
  push:
    branches:
      - gh-pages  # 私有仓库的默认分支名字 

jobs:
  pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Cache NPM dependencies
        uses: actions/cache@v2
        with:
          path: node_modules
          key: ${{ runner.OS }}-npm-cache
          restore-keys: |
            ${{ runner.OS }}-npm-cache
      - name: Install Dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.DEPLOY_KEY }}
          # 下面内容按需修改 
          external_repository: jycoast/jycoast.github.io # 目标仓库 (存放静态页面)
          publish_branch: master # 目标仓库的默认分支名字 
          publish_dir: ./public
